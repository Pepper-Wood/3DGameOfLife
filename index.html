<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r57/three.min.js"></script>
		<script>

			var camera, scene, renderer;
			var geometry, material, mesh;
            var cenaMode = 0;

			var init = function () {


				renderer = new THREE.CanvasRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 500;

				scene = new THREE.Scene();

				geometry = new THREE.CubeGeometry( 200, 200, 200 );
				material = new THREE.MeshBasicMaterial( { color: 0x000000, wireframe: true, wireframeLinewidth: 2 } );

				mesh = new THREE.Mesh( geometry, material );
				mesh.rotation.x = -100;
				mesh.rotation.y = -100;

				scene.add( mesh );
                var audio = document.createElement('audio');
                var source = document.createElement('source');
                if (cenaMode == 1)
                {
                    source.src = 'sounds/AND_HIS_NAME_IS_JOHN_CENA.wav';
                }
                else
                {
                    //source.src = 'whatever.mp3';
                }
                audio.appendChild(source);
                audio.play();
			}

			var animate = function () {

				requestAnimationFrame( animate );


				renderer.render( scene, camera );

			}

			init();
			animate();

		</script>
	</body>
</html>
